{% extends 'layout.html' %}

{% block content %}

<h3 class="deck">Really want to delete '{{ session }}' ?</h3>

<p>
  All items will be deleted, there's no "undo"!
</p>

<form method="post">
  {% csrf_token %}
  <p class="submit"><input class="btn btn-danger" type="submit" value="Yes, delete"></p>
</form>

{% endblock %}
